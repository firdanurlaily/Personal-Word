<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href='{{ url_for("static", filename="mystyle.css") }}'
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Word not found</title>
</head>
<script>
    // {% if msg %}
    //       alert("{{ msg }}")

</script>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>
        <div class="container-error">
            <h1>Your word, "<span class="word">{{ word }}</span>", could not be found</h1>
            
            {% if suggested_words %}
            <div class="suggestions-container">
                <h5>Here are some suggested words</h5>
                <div class="suggestions">
                {% for suggestion in suggested_words %}
                    <a href="{{ url_for('detail', keyword=suggestion) }}" class="suggestion-url">
                        <div class="word">
                            {{ suggestion }}
                        </div>
                    </a>
                {% endfor %}
            </div>
            {% else %}
            <h5>No suggestions available</h5>
            {% endif %}
        </div>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="/" class="nav-link px-2 text-muted">Home</a>
            </li>
          </ul>
          <p class="text-center text-muted">Â© 2024 Kim Taehyung and Firda.</p>
        </footer>
      </div>
</body>
</html>
